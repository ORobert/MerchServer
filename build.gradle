version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'javax:javaee-api:+'
    compile 'org.hibernate:hibernate-core:+'
    compile 'mysql:mysql-connector-java:+'
}
